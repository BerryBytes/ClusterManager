name: Multi-language Lint

on:
  push:
    branches:
      - '**'  # Run on all branches
  pull_request:  # Keep PR checks for good measure
  workflow_dispatch:

jobs:
  lint:
    name: Lint All Languages
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Go Setup and Linting
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
        cache: true

    - name: Install Go tools
      run: |
        go install golang.org/x/tools/cmd/goimports@latest
        go install honnef.co/go/tools/cmd/staticcheck@latest
        go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
        echo "$HOME/go/bin" >> $GITHUB_PATH

    - name: Go Format Check
      working-directory: cluster-status
      run: |
        # Check if any .go files need formatting
        if [ -n "$(gofmt -l .)" ]; then
          echo "The following files need formatting:"
          gofmt -l .
          echo "Please run 'gofmt -w .' to format your code."
          exit 1
        fi

    - name: Go Imports Check
      working-directory: cluster-status
      run: |
        # Check if imports need organizing
        if [ -n "$(goimports -l .)" ]; then
          echo "The following files have incorrect imports:"
          goimports -l .
          echo "Please run 'goimports -w .' to fix imports."
          exit 1
        fi

    - name: Run golangci-lint
      working-directory: cluster-status
      run: golangci-lint run --timeout=5m

    - name: Run staticcheck
      working-directory: cluster-status
      run: staticcheck ./...

    # Node.js Setup (for TypeScript, JavaScript, and template linting)
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: cluster-ui/package-lock.json

    - name: Install Node.js dependencies
      working-directory: cluster-ui
      run: |
        npm install -g eslint@^8.56.0 typescript @typescript-eslint/parser @typescript-eslint/eslint-plugin
        npm ci

    - name: Lint TypeScript
      working-directory: cluster-ui
      run: |
        npx tsc --noEmit
        npx eslint "**/*.{ts,tsx}" --fix

    - name: Lint JavaScript
      working-directory: cluster-ui
      run: npx eslint "**/*.{js,jsx}" --fix

    # Python Setup and Linting
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install Python linting tools
      working-directory: cluster-service
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort pylint

    - name: Lint Python
      working-directory: cluster-service
      run: |
        pylint **/*.py || true